[build]
  command = "npm run build"
  publish = "dist"

[dev]
  framework = "vite"
  targetPort = 3001
  port = 8888
  publish = "dist"

[functions]
  directory = "netlify/functions"

# SPA redirect rule - serve index.html for all routes
# This allows React Router to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
