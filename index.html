<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperStaffer</title>

  <!-- DNS prefetch and preconnect for faster font loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical fonts to prevent FOUT -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&family=Russo+One&display=block">

  <!-- Load fonts with display=block to prevent flash of unstyled text -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&family=Russo+One&display=block"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
